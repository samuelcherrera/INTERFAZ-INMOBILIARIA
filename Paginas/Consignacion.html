<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestión de Consignaciones</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" />
    <link rel="stylesheet" href="Estilos/css/all.min.css" />
    <link rel="stylesheet" href="Estilos/adminlte.min.css" />
    <link rel="stylesheet" href="Estilos/dataTables.bootstrap4.min.css" />
</head>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <div id="dvMenu"></div>

        <section class="content mt-3">
            <div class="container-fluid">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title"><i class="fas fa-file-signature"></i> Gestión de Consignaciones</h3>
                    </div>
                    <form id="frmConsignacion">
                        <div class="card-body">
                            <div class="row">
                                <div class="form-group col-md-2">
                                    <label for="txtid_consignacion">ID Consignación</label>
                                    <input type="text" class="form-control" id="txtid_consignacion" />
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="txtid_propiedad">ID Propiedad</label>
                                    <input type="text" class="form-control" id="txtid_propiedad" />
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="txtid_propietario">ID Propietario</label>
                                    <input type="text" class="form-control" id="txtid_propietario" />
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="txtfecha_inicio">Fecha Inicio</label>
                                    <input type="date" class="form-control" id="txtfecha_inicio" />
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="txtfecha_fin">Fecha Fin</label>
                                    <input type="date" class="form-control" id="txtfecha_fin" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-3">
                                    <label for="txtporcentaje_comision">Porcentaje Comisión</label>
                                    <input type="number" step="0.01" class="form-control" id="txtporcentaje_comision" />
                                </div>
                            </div>
                        </div>

                        <div class="card-footer bg-light">
                            <div class="row">
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-success btn-block" onclick="EjecutarComando('POST', 'Insertar')">
                                        <i class="fas fa-plus-circle"></i> Insertar
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-warning btn-block" onclick="EjecutarComando('PUT', 'Actualizar')">
                                        <i class="fas fa-edit"></i> Actualizar
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-danger btn-block" onclick="EliminarDesdeFormulario()">
                                        <i class="fas fa-trash"></i> Eliminar
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-info btn-block" onclick="Consultar()">
                                        <i class="fas fa-search"></i> Consultar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title"><i class="fas fa-table"></i> Lista de Consignaciones</h3>
                    </div>
                    <div class="card-body">
                        <table id="tblConsignaciones" class="table table-bordered table-hover table-striped" style="width:100%">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>ID Propiedad</th>
                                    <th>ID Propietario</th>
                                    <th>Fecha Inicio</th>
                                    <th>Fecha Fin</th>
                                    <th>Porcentaje Comisión</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <script src="Scripts/Consignacion.js"></script>
</body>
</html>
