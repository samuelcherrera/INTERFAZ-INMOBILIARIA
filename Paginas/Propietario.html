<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PROPIETARIO</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
   
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12" id="dvMenu"></div>
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">GESTIÓN DE PROPIETARIOS</h3>
                        </div>
                        <form id="frmPropietario">
                            <div class="card-body">
                                <div class="card card-gray-dark">
                                    <div class="card-header">
                                        <h3 class="card-title">DATOS DE PROPIETARIO</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtid_persona">ID PERSONA</label>
                                                    <input type="text" class="form-control" id="txtid_persona" placeholder="ID (solo para actualizar/eliminar)">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtidentificacion">IDENTIFICACIÓN</label>
                                                    <input type="text" class="form-control" id="txtidentificacion" placeholder="IDENTIFICACIÓN">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtnombres">NOMBRES</label>
                                                    <input type="text" class="form-control" id="txtnombres" placeholder="Nombres">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtapellidos">APELLIDOS</label>
                                                    <input type="text" class="form-control" id="txtapellidos" placeholder="Apellidos">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txttelefono">TELEFONO</label>
                                                    <input type="text" class="form-control" id="txttelefono" placeholder="Telefono">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtemail">EMAIL</label>
                                                    <input type="text" class="form-control" id="txtemail" placeholder="email">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtdireccion">DIRECCIÓN</label>
                                                    <input type="text" class="form-control" id="txtdireccion" placeholder="direccion">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="card card-danger">
                                    <div class="card-header">
                                        <h3 class="card-title">PROCESOS</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <button type="button" class="btn btn-block btn-lg btn-primary" onclick="EjecutarComando('POST', 'Insertar')">INSERTAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <button type="button" class="btn btn-block btn-lg btn-primary" onclick="EjecutarComando('PUT', 'Actualizar')">ACTUALIZAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <button type="button" class="btn btn-block btn-lg btn-primary" onclick="EjecutarComando('DELETE', 'EliminarXId')">ELIMINAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <button type="button" class="btn btn-block btn-lg btn-primary" onclick="Consultar()">CONSULTAR</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <table id="tblPropietarios" class="table table-bordered table-striped" style="width:100%;">
                                                <thead>
                                                    <tr>
                                                        <th>id_persona</th>
                                                        <th>identificacion</th>
                                                        <th>nombres</th>
                                                        <th>apellidos</th>
                                                        <th>telefono</th>
                                                        <th>email</th>
                                                        <th>direccion</th>
                                                    </tr>
                                                </thead>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div id="dvMensaje" class=""></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- SCRIPTS -->
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <script src="Scripts/Comunes/Comunes.js"></script>
    <script src="Scripts/Comunes/CRUD.js"></script>
    <script src="Scripts/Propietario.js"></script>
</body>
</html>
