<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestión de Ciudades</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" />
    <link rel="stylesheet" href="Estilos/css/all.min.css" />
    <link rel="stylesheet" href="Estilos/adminlte.min.css" />
    <link rel="stylesheet" href="Estilos/dataTables.bootstrap4.min.css" />
</head>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <div id="dvMenu"></div>

        <section class="content mt-3">
            <div class="container-fluid">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title"><i class="fas fa-city"></i> Gestión de Ciudades</h3>
                    </div>
                    <form id="frmCiudades">
                        <div class="card-body">
                            <div class="row">
                                <div class="form-group col-md-3">
                                    <label for="txtid_ciudad">ID Ciudad</label>
                                    <input type="text" class="form-control" id="txtid_ciudad" placeholder="ID de la ciudad" />
                                </div>
                                <div class="form-group col-md-5">
                                    <label for="txtnombre">Nombre</label>
                                    <input type="text" class="form-control" id="txtnombre" placeholder="Nombre de la ciudad" />
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="txtdepartamento">Departamento</label>
                                    <input type="text" class="form-control" id="txtdepartamento" placeholder="Departamento" />
                                </div>
                            </div>
                        </div>
                        <div class="card-footer bg-light">
                            <div class="row">
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-success btn-block" onclick="EjecutarComando('POST', 'Insertar')">
                                        <i class="fas fa-plus-circle"></i> Insertar
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-warning btn-block" onclick="EjecutarComando('PUT', 'Actualizar')">
                                        <i class="fas fa-edit"></i> Actualizar
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-danger btn-block" onclick="EliminarDesdeFormulario()">
                                        <i class="fas fa-trash"></i> Eliminar
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-info btn-block" onclick="Consultar()">
                                        <i class="fas fa-search"></i> Consultar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title"><i class="fas fa-table"></i> Lista de Ciudades</h3>
                    </div>
                    <div class="card-body">
                        <table id="tblCiudades" class="table table-bordered table-hover table-striped" style="width:100%">
                            <thead>
                                <tr>
                                    <th>ID Ciudad</th>
                                    <th>Nombre</th>
                                    <th>Departamento</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <script src="Scripts/Ciudad.js"></script>
</body>
</html>
