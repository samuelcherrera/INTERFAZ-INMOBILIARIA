<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VENTAS</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" />
    <link rel="stylesheet" href="Estilos/css/all.min.css" />
    <link rel="stylesheet" href="Estilos/adminlte.min.css" />
    <link rel="stylesheet" href="Estilos/dataTables.bootstrap4.min.css" />
</head>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <div id="dvMenu"></div>

        <section class="content mt-3">
            <div class="container-fluid">
                <div class="card card-success">
                    <div class="card-header">
                        <h3 class="card-title"><i class="fas fa-handshake"></i> Gestión de Ventas</h3>
                    </div>
                    <form id="frmVenta">
                        <div class="card-body">
                            <div class="row">
                                <div class="form-group col-md-2">
                                    <label for="txtid_venta">ID Venta</label>
                                    <input type="text" class="form-control" id="txtid_venta" />
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="txtid_propiedad">ID Propiedad</label>
                                    <input type="text" class="form-control" id="txtid_propiedad" />
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="txtid_cliente">ID Cliente</label>
                                    <input type="text" class="form-control" id="txtid_cliente" />
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="txtid_empleado">ID Empleado</label>
                                    <input type="text" class="form-control" id="txtid_empleado" />
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="txtfecha_venta">Fecha Venta</label>
                                    <input type="date" class="form-control" id="txtfecha_venta" />
                                </div>
                                <div class="form-group col-md-1">
                                    <label for="txtprecio_final">Precio</label>
                                    <input type="number" step="0.01" class="form-control" id="txtprecio_final" />
                                </div>
                                <div class="form-group col-md-1">
                                    <label for="txtcomision">Comisión</label>
                                    <input type="number" step="0.01" class="form-control" id="txtcomision" />
                                </div>
                            </div>
                        </div>
                        <div class="card-footer bg-light">
                            <div class="row">
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-success btn-block" onclick="EjecutarComando('POST', 'Insertar')">
                                        <i class="fas fa-plus-circle"></i> Insertar
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-warning btn-block" onclick="EjecutarComando('PUT', 'Actualizar')">
                                        <i class="fas fa-edit"></i> Actualizar
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-danger btn-block" onclick="EliminarDesdeFormulario()">
                                        <i class="fas fa-trash"></i> Eliminar
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-info btn-block" onclick="Consultar()">
                                        <i class="fas fa-search"></i> Consultar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h3 class="card-title"><i class="fas fa-table"></i> Lista de Ventas</h3>
                    </div>
                    <div class="card-body">
                        <table id="tblVentas" class="table table-bordered table-hover table-striped" style="width:100%">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>ID Propiedad</th>
                                    <th>ID Cliente</th>
                                    <th>ID Empleado</th>
                                    <th>Fecha</th>
                                    <th>Precio</th>
                                    <th>Comisión</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <script src="Scripts/Venta.js"></script>
</body>
</html>
