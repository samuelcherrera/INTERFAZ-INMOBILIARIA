<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PROPIEDADES</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- Menú -->
                <div class="col-md-12" id="dvMenu"></div>

                <!-- Formulario principal -->
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">GESTIÓN DE PROPIEDADES</h3>
                        </div>
                        <form id="frmPropiedad">
                            <div class="card-body">
                                <div class="card card-gray-dark">
                                    <div class="card-header">
                                        <h3 class="card-title">DATOS DE LA PROPIEDAD</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtid_propiedad">ID</label>
                                                    <input type="text" class="form-control" id="txtid_propiedad">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txttitulo">Título</label>
                                                    <input type="text" class="form-control" id="txttitulo">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtdescripcion">Descripción</label>
                                                    <input type="text" class="form-control" id="txtdescripcion">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtid_tipo_propiedad">Tipo Propiedad</label>
                                                    <input type="text" class="form-control" id="txtid_tipo_propiedad">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtarea_m2">Área (m²)</label>
                                                    <input type="number" class="form-control" id="txtarea_m2">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txthabitaciones">Habitaciones</label>
                                                    <input type="number" class="form-control" id="txthabitaciones">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtbanos">Baños</label>
                                                    <input type="number" class="form-control" id="txtbanos">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtparqueaderos">Parqueaderos</label>
                                                    <input type="number" class="form-control" id="txtparqueaderos">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtanio_construccion">Año Construcción</label>
                                                    <input type="number" class="form-control" id="txtanio_construccion">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtdireccion">Dirección</label>
                                                    <input type="text" class="form-control" id="txtdireccion">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtid_ciudad">Ciudad</label>
                                                    <input type="text" class="form-control" id="txtid_ciudad">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtid_estado_propiedad">Estado</label>
                                                    <input type="text" class="form-control" id="txtid_estado_propiedad">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtprecio_venta">Precio Venta</label>
                                                    <input type="number" class="form-control" id="txtprecio_venta">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtprecio_arriendo">Precio Arriendo</label>
                                                    <input type="number" class="form-control" id="txtprecio_arriendo">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtfecha_registro">Fecha Registro</label>
                                                    <input type="date" class="form-control" id="txtfecha">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Sección de botones -->
                                <div class="card card-danger">
                                    <div class="card-header">
                                        <h3 class="card-title">PROCESO</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <button type="button" class="btn btn-primary btn-block" onclick="EjecutarComando('POST', 'Insertar')">INSERTAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <button type="button" class="btn btn-primary btn-block" onclick="EjecutarComando('PUT', 'Actualizar')">ACTUALIZAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <button type="button" class="btn btn-primary btn-block" onclick="EjecutarComando('DELETE', 'EliminarPorId')">ELIMINAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <button type="button" class="btn btn-primary btn-block" onclick="Consultar()">CONSULTAR</button>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Tabla -->
                                    <div class="row mt-3">
                                        <div class="col-md-12">
                                            <table id="tblPropiedades" class="table table-bordered table-striped" style="width:100%;">
                                                <thead>
                                                    <tr>
                                                        <th>ID</th>
                                                        <th>Título</th>
                                                        <th>Tipo</th>
                                                        <th>Área</th>
                                                        <th>Hab</th>
                                                        <th>Baños</th>
                                                        <th>Parqueaderos</th>
                                                        <th>Año</th>
                                                        <th>Dirección</th>
                                                        <th>Ciudad</th>
                                                        <th>Venta</th>
                                                        <th>Arriendo</th>
                                                        <th>Estado</th>
                                                        <th>Registro</th>
                                                    </tr>
                                                </thead>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div id="dvMensaje"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <script src="Scripts/Comunes/Comunes.js"></script>
    <script src="Scripts/Comunes/CRUD.js"></script>
    <script src="Scripts/Propiedad.js"></script>
</body>
</html>
