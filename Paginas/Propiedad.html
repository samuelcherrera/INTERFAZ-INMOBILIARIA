<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestión de Propiedades</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" />
    <link rel="stylesheet" href="Estilos/css/all.min.css" />
    <link rel="stylesheet" href="Estilos/adminlte.min.css" />
    <link rel="stylesheet" href="Estilos/dataTables.bootstrap4.min.css" />
</head>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <div id="dvMenu"></div>

        <section class="content mt-3">
            <div class="container-fluid">

                <!-- Formulario Propiedad -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title"><i class="fas fa-building"></i> Gestión de Propiedades</h3>
                    </div>
                    <form id="frmPropiedades">
                        <div class="card-body">
                            <div class="row">
                                <div class="form-group col-md-2">
                                    <label for="txtid_propiedad">ID Propiedad</label>
                                    <input type="text" class="form-control" id="txtid_propiedad" />
                                </div>
                                <div class="form-group col-md-5">
                                    <label for="txttitulo">Título</label>
                                    <input type="text" class="form-control" id="txttitulo" />
                                </div>
                                <div class="form-group col-md-5">
                                    <label for="txtdescripcion">Descripción</label>
                                    <input type="text" class="form-control" id="txtdescripcion" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-md-2">
                                    <label for="txtid_tipo_propiedad">Tipo Propiedad</label>
                                    <input type="text" class="form-control" id="txtid_tipo_propiedad" />
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="txtarea_m2">Área (m²)</label>
                                    <input type="number" class="form-control" id="txtarea_m2" />
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="txthabitaciones">Habitaciones</label>
                                    <input type="number" class="form-control" id="txthabitaciones" />
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="txtbanos">Baños</label>
                                    <input type="number" class="form-control" id="txtbanos" />
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="txtparqueaderos">Parqueaderos</label>
                                    <input type="number" class="form-control" id="txtparqueaderos" />
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="txtanio_construccion">Año Construcción</label>
                                    <input type="number" class="form-control" id="txtanio_construccion" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-md-5">
                                    <label for="txtdireccion">Dirección</label>
                                    <input type="text" class="form-control" id="txtdireccion" />
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="txtid_ciudad">Ciudad</label>
                                    <input type="text" class="form-control" id="txtid_ciudad" />
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="txtprecio_venta">Precio Venta</label>
                                    <input type="number" class="form-control" id="txtprecio_venta" />
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="txtprecio_arriendo">Precio Arriendo</label>
                                    <input type="number" class="form-control" id="txtprecio_arriendo" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-md-3">
                                    <label for="txtid_estado_propiedad">Estado</label>
                                    <input type="text" class="form-control" id="txtid_estado_propiedad" />
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="txtfecha_registro">Fecha Registro</label>
                                    <input type="date" class="form-control" id="txtfecha_registro" />
                                </div>
                            </div>
                        </div>

                        <!-- Botones -->
                        <div class="card-footer bg-light">
                            <div class="row">
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-success btn-block" onclick="EjecutarComando('POST', 'Insertar')">
                                        <i class="fas fa-plus-circle"></i> Insertar
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-warning btn-block" onclick="EjecutarComando('PUT', 'Actualizar')">
                                        <i class="fas fa-edit"></i> Actualizar
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-danger btn-block" onclick="EliminarDesdeFormulario()">
                                        <i class="fas fa-trash"></i> Eliminar
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-info btn-block" onclick="Consultar()">
                                        <i class="fas fa-search"></i> Consultar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Tabla de Propiedades -->
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title"><i class="fas fa-table"></i> Lista de Propiedades</h3>
                    </div>
                    <div class="card-body">
                        <table id="tblPropiedades" class="table table-bordered table-hover table-striped" style="width:100%">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Título</th>
                                    <th>descripcion</th>
                                    <th>Tipo</th>
                                    <th>Área</th>
                                    <th>Hab.</th>
                                    <th>Baños</th>
                                    <th>Parq.</th>
                                    <th>añoc</th>
                                    <th>direccion</th>
                                    <th>Ciudad</th>
                                    <th>Venta</th>
                                    <th>Arriendo</th>
                                    <th>Estado</th>
                                    <th>registro</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Cargado dinámicamente con JS -->
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <script src="Scripts/Propiedad.js"></script>
</body>
</html>
