<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestión de Clientes</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" />
    <link rel="stylesheet" href="Estilos/css/all.min.css" />
    <link rel="stylesheet" href="Estilos/adminlte.min.css" />
    <link rel="stylesheet" href="Estilos/dataTables.bootstrap4.min.css" />
</head>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <div id="dvMenu"></div>

        <section class="content mt-3">
            <div class="container-fluid">

                <!-- Formulario Cliente -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title"><i class="fas fa-user"></i> Gestión de Clientes</h3>
                    </div>
                    <form id="frmClientes">
                        <div class="card-body">
                            <div class="row">
                                <div class="form-group col-md-2">
                                    <label for="txtid_cliente">ID Cliente</label>
                                    <input type="text" class="form-control" id="txtid_cliente" />
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="txtidentificacion">Identificación</label>
                                    <input type="text" class="form-control" id="txtidentificacion" />
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="txtnombres">Nombres</label>
                                    <input type="text" class="form-control" id="txtnombres" />
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="txtapellidos">Apellidos</label>
                                    <input type="text" class="form-control" id="txtapellidos" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-md-3">
                                    <label for="txttelefono">Teléfono</label>
                                    <input type="text" class="form-control" id="txttelefono" />
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="txtemail">Email</label>
                                    <input type="email" class="form-control" id="txtemail" />
                                </div>
                                <div class="form-group col-md-5">
                                    <label for="txtdireccion">Dirección</label>
                                    <input type="text" class="form-control" id="txtdireccion" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-md-3">
                                    <label for="txtfecha_registro">Fecha Registro</label>
                                    <input type="date" class="form-control" id="txtfecha_registro" />
                                </div>
                            </div>
                        </div>

                        <!-- Botones -->
                        <div class="card-footer bg-light">
                            <div class="row">
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-success btn-block" onclick="EjecutarComando('POST', 'Insertar')">
                                        <i class="fas fa-plus-circle"></i> Insertar
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-warning btn-block" onclick="EjecutarComando('PUT', 'Actualizar')">
                                        <i class="fas fa-edit"></i> Actualizar
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-danger btn-block" onclick="EliminarDesdeFormulario()">
                                        <i class="fas fa-trash"></i> Eliminar
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-info btn-block" onclick="Consultar()">
                                        <i class="fas fa-search"></i> Consultar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Tabla de Clientes -->
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title"><i class="fas fa-table"></i> Lista de Clientes</h3>
                    </div>
                    <div class="card-body">
                        <table id="tblClientes" class="table table-bordered table-hover table-striped" style="width:100%">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Identificación</th>
                                    <th>Nombres</th>
                                    <th>Apellidos</th>
                                    <th>Teléfono</th>
                                    <th>Email</th>
                                    <th>Dirección</th>
                                    <th>Fecha Registro</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Cargado dinámicamente con JS -->
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <script src="Scripts/Cliente.js"></script>
</body>
</html>
